<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cửa Hàng Giày - Sneaker Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Sneaker Pro</h1>
      <nav>
        <ul>
          <li><a href="#">Trang Chủ</a></li>
          <li><a href="#sanpham">Sản Phẩm</a></li>
          <li><a href="#">Liên Hệ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Giày Sneaker Chính Hãng</h2>
      <p>Đẳng cấp - Chất lượng - Giá tốt</p>
      <a href="#sanpham" class="btn">Mua Ngay</a>
    </div>
  </section>

  <section class="products" id="sanpham">
    <div class="container">
      <h2>Sản Phẩm Mới</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Giày 1" />
          <h3>Air Jordan 1</h3>
          <p>3.500.000đ</p>
          <a href="#" class="btn">Mua ngay</a>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Giày 2" />
          <h3>Yeezy Boost 350</h3>
          <p>4.200.000đ</p>
          <a href="#" class="btn">Mua ngay</a>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x200" alt="Giày 3" />
          <h3>Nike Dunk Low</h3>
          <p>2.800.000đ</p>
          <a href="#" class="btn">Mua ngay</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Sneaker Pro. Bản quyền được bảo hộ.</p>
    </div>
  </footer>
</body>
</html>

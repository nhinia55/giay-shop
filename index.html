<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sneaker Shop</h1>
            <nav>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="filters">
            <div class="brand-filter">
                <h2>Thương hiệu</h2>
                <ul>
                    <li><a href="#" data-brand="nike">Nike</a></li>
                    <li><a href="#" data-brand="adidas">Adidas</a></li>
                    <li><a href="#" data-brand="puma">Puma</a></li>
                    <li><a href="#" data-brand="newbalance">New Balance</a></li>
                </ul>
            </div>
        </section>

        <section class="products">
            <div class="product-grid">
                <div class="product-card" data-brand="nike">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Nike Shoes">
                    <h3>Nike Air Max</h3>
                    <p class="price">3,200,000₫</p>
                    <button class="btn-buy">Mua ngay</button>
                </div>
                <div class="product-card" data-brand="adidas">
                    <img src="https://images.unsplash.com/photo-1608231387042-66d1773070a5" alt="Adidas Shoes">
                    <h3>Adidas Ultraboost</h3>
                    <p class="price">2,800,000₫</p>
                    <button class="btn-buy">Mua ngay</button>
                </div>
                <div class="product-card" data-brand="puma">
                    <img src="https://images.unsplash.com/photo-1608379743498-fa70a5cd60dd" alt="Puma Shoes">
                    <h3>Puma RS-X</h3>
                    <p class="price">2,500,000₫</p>
                    <button class="btn-buy">Mua ngay</button>
                </div>
                <div class="product-card" data-brand="newbalance">
                    <img src="https://images.unsplash.com/photo-1539185441755-769473a23570" alt="New Balance Shoes">
                    <h3>New Balance 574</h3>
                    <p class="price">2,600,000₫</p>
                    <button class="btn-buy">Mua ngay</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sneaker Shop. Tất cả quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
